<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="text" onclick="findHoroscopes()">FIND HOROSCOPES </button>
    <script>
        function findHoroscopes() {
            let arr1 = ["Polaris", "Aldebaran", " Deneb", " Vega", "Altair", " Dubhe", "Regulus"];
            let arr2 = ["UrsaMinor", "Tarurus", "Cygnus", "Lyra", "Aquila", "UrsaMajor", "Leo"];
            let find = 0;
            do {
                let star = prompt('Input the name of a Star:');
                for (let i = 0; i < arr1.length; i++) {
                    if (arr1[i] == star) {
                        alert(`Horoscope of ${arr1[i]} is ${arr2[i]}.`);
                        find = 1;
                        break;
                    }
                }
                if (find == 0) {
                    alert(`No Star found. Please try again!`);
                }
            } while (find == 0);
        }


    </script>
</body>

</html>
