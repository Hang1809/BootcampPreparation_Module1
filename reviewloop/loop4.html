<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let fib = 1;
        let x1 = 0;
        let x2 = 1;
        while (fib % 5 != 0) {
            fib = x1 + x2;
            x1 = x2;
            x2 = fib;
        }
        document.write(`Số Fibonacci đầu tiên chia hết cho 5 là: ${fib}`);

    </script>

</body>

</html>
