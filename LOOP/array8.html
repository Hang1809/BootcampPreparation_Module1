            let LOWER = "abcdefghijklmnopqrstuvwxyz";
            let RS = [];
            

            for (let x=0; x < str.length ; x++){
                if (UPPER.indexOf(str[x]) !== -1){
                    RS.push(str[x].toLowerCase());
                }
                else if (LOWER.indexOf(str[x]) !==1){
                    RS.push(str[x].toUpperCase());
                }
                else {
                    RS.push(str[x]);
                }
            }document.getElementById('RS').innerHTML=RS.join('');
        }
