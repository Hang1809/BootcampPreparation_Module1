<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><button id="widthRec">Enter the width</button></td>
            <td><input type="number" > </td>
        </tr> 
        <tr>
            <td><button id="heightRec">Enter the height</button></td>
            <td><input type="number" > </td>
        </tr>
        <tr>
            <td><button id="AreaRec">Area</button></td>
            <td><input type="number" > </td>
        </tr>
        <tr>
            <td><button id="PerimeterRec">Perimeter</button></td>
            <td><input type="number" > </td>
        </tr>
    </table>
    <br>
    <canvas id="myCanvas" width="500" height="300" 
    style="border:1px solid #131212;"></canvas>

    
    <script>
        let Rectangle= function (width,height)  {
            this.width=width;
            this.height=height;

            this.getArea = () => {
                // document.getElementById("AreaRec").innerHTML;
                document.write(`<br> : ${this.width*this.height}`);
            }

            this.getPerimeter = () => {
                // document.getElementById("PerimeterRec").innerHTML;
               document.write(`<br> : ${(this.width+this.height)*2}`);
            }

            this.showRectangle = () => {
                let ctx= document.getElementById('myCanvas').getContext("2d");
                let x=Math.floor(Math.random()*200);
                let y=Math.floor(Math.random()*200);
                ctx.beginPath()
                ctx.fillRect(x,y,this.width,this.height);
            }
        }

        let rectangle= new Rectangle(150,100);
        rectangle.showRectangle();
        rectangle.width=100;
        rectangle.height=200;
        rectangle.showRectangle();
        rectangle.getArea();
        rectangle.getPerimeter();
    </script>
</body>
</html>
