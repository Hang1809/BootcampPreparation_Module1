<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p id="num"> Count Numbers </p>
        <script>
            let result =""
            let i;
            for ( i=0; i<99; i++){
                result += "count " + i + "<br>";
                }
                document.getElementById("num").innerHTML = result;
                if (i == 99) {
                document.write(`count 99 : Completed`);
            }
        
        </script>  
</body>
</html>
