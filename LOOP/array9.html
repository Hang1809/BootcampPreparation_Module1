<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Dictionary</h3>
    <p>English : <input id="TiengAnh">
        <button type="button" onclick="Trans()">Translate </button></p>
    <p>Vietnamese : <input type="text" id="TiengViet"> 
</body>
<script>
    function Trans(){
        console.log("vao ham trans");
        let TiengAnh = ["the class","the table", "the chair", "the teacher", "the door"];
        
        let TiengViet = ["lớp học", "cái bàn", "cái ghế","thầy/cô", "cái cửa"] ;
        
        let result = document.getElementById("TiengAnh").value;
        console.log(result);
        for (i=0; i < TiengAnh.length; i++ ){
            if (result == TiengAnh[i]){
                document.getElementById("TiengViet").value = TiengViet[i];
               
            }
        }
    }
</script>
</html>
