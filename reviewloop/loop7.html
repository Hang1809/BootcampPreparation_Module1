<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = "";
             let i = 1;
             while (i <= 100) {
                 if (i % 3 == 0) {
                     if (i % 5 == 0) {
                         result += " " + "FizzBuzz";
                     } else result += " " + "Fizz";
                 } else if (i % 5 == 0) {
                     result += " " + "Buzz";
                 } else result += " " + i;
                 i++;
             }
             document.write(`Dãy cần hiển thị là: ${result}`);
    </script>
</body>
</html>
