<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        
        let arr = [3, 5, 1, 8, -3, 7, 8];
        function getMinArray(arr){
            let min = arr[0];
            for (i=1; i<= arr.length; i++){
                if (min > arr[i]){
                    min=arr[i];
                }
            } return min;

        }

        let min= getMinArray(arr);
        console.log ('min=' + min);

    </script>
</body>

</html>
