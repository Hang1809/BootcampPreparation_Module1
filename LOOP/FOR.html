<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Loops</h1>
        <p id="demo"></p>

    </body>
    <script>
        let text=""
        let i;
        for ( i=0; i<5; i++){
            text += "The number is " + i + "<br>";
            }
            document.getElementById("demo").innerHTML =text;

        
    </script>
</html>
