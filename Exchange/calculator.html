<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <table>
            <caption>Calculator</caption>
            <tr>
                <td colspan="2"><input  type="number" name="number1" ></td>
                <td colspan="2"><input  type="number" name="number2"></td>
            </tr>

            <tr>
                <td><button type="button" onclick="add()">Addition(+)</button></td>
                <td><button type="button" onclick="sub()">Subtraction(-)</button></td>
                <td><button type="button" onclick="mul()">Multiplication(X)</button></td>
                <td><button type="button" onclick="div()">Division(/)</button></td>
            </tr>
            <tr>
                <td>Result Division :<p id="RS"></p></td>
            </tr>
        </table>

    </body>
<script>
      
        
    
    function add()
    {
        let number1 = parseFloat(document.getElementsByName("number1")[0].value);
        let number2 = parseFloat(document.getElementsByName("number2")[0].value);
        let RS = number1+number2;
        document.getElementById("RS").innerHTML = RS;
    }
    
    function sub ()
    {
        let number1 = parseFloat(document.getElementsByName("number1")[0].value);
        let number2 = parseFloat(document.getElementsByName("number2")[0].value);
        let RS = number1-number2 ;
        document.getElementById("RS").innerHTML = RS;
    }
    function mul ()
    {
        let number1 = parseFloat(document.getElementsByName("number1")[0].value);
        let number2 = parseFloat(document.getElementsByName("number2")[0].value);
        let RS =number1*number2 ;
        document.getElementById("RS").innerHTML =RS;
    }
    function div ()
    {
        let number1 = parseFloat(document.getElementsByName("number1")[0].value);
        let number2 = parseFloat(document.getElementsByName("number2")[0].value);
        let RS = number1/number2 ;
        document.getElementById("RS").innerHTML = RS;
    }
</script>

</html>
