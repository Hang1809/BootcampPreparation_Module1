<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       
            let temp = Number(prompt("Enter the temperature: "));
            while (temp > 100 || temp < 20) {
                if (temp > 100) {
                    temp = Number(prompt("Enter lower temperature"));
                } else {
                    temp = Number(prompt("Enter higher temperature"));
                }
            }
        
    </script>
</body>
</html>
